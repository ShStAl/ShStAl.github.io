<body>
  <nav>
    <ul class="nav-item">
      <li><a href="../index.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a class="active" href="./contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="wrapper">
    <div class="contact-form">
      <h2>Contact me üññüèª</h2>
      <form action="https://formspree.io/f/mrgwgvog" method="POST">
        <input type="text" name="Name" placeholder="First name (required)" class="field" required>
        <input type="text" name="Surname" placeholder="Last name" class="field">
        <input type="email" name="Email" placeholder="Email (required)" class="field" required>
        <input type="tel" name="Phone" placeholder="Phone number" class="field">
        <textarea name="Comment" placeholder="Any comments... (required)" class="field" required></textarea>
        <div class="field">
          <label for="contact-type">What is the best way to contact you? (required)</label>
          <select id="contact-type" name="Contact-type" required>
            <option value="">Select one...</option>
            <option value="Email">Email</option>
            <option value="Phone">Phone call</option>
            <option value="Telegram">Telegram</option>
            <option value="Whatsapp">Whatsapp</option>
          </select>
        </div>
        <button class="contact-btn" type="submit" disabled="">Send</button>
      </form>
    </div>
  </div>
